<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./js/action.js" defer></script>
</head>

<body>

  <section class="wrapper">
      <div class="card-left">
        <p>Your Result</p>
        <div class="circle">
          <div class="innercircle">
            <span class="result" id="achieved">
              <!-- DATA COMES FROM JAVASCRIPT / JSON FILES -->
            </span>
            <span class="text">of 100</span>
          </div>
        </div>

        <p class="goal" id="goal">
           <!-- DATA COMES FROM JAVASCRIPT / JSON FILES -->
        </p>
        <span class="text">You scored higher than 65% of the people who have taken these tests.</span>

      </div>
      <div class="card-right">
          <p class="summary">Summary</p>
          <table id="table">
            <!-- DATA COMES FROM JAVASCRIPT / JSON FILES -->
          </table>
          <button class="btn">Continue</button>
      </div>
  </section>
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kadu20es</a>.
  </div>
  -->
</body>

</html>
